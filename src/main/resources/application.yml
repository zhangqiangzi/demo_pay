server:
  port: 9000
  servlet:
    context-path: /pay
spring:
  application:
    name: demo-pay


alipay:
  config:
      ##支付宝申请的支付商家的appid
      appId: 2016092700610452
      ##使用支付宝密钥生成器生成的rsa密钥
      rsaPrivateKey: 
      ##支付宝公钥
      aliPayPublicKey: 
      ##支付完成异步通知的地址
      notifyUrl: http://106.13.41.248:9000/pay/notify_url
      ##支付完成同步通知的地址
      returnUrl: http://106.13.41.248:9000/pay/return_url
      #请求网关地址 正式环境：https://openapi.alipay.com/gateway.do  沙箱环境：https://openapi.alipaydev.com/gateway.do
      url: https://openapi.alipaydev.com/gateway.do







